<script>
    $("#btnsave").click(function () {
        console.log("Save Button");

        let nm = $("#id_name").val();
        let em = $("#id_email").val();
        let pw = $("#id_password").val();
        let csr = $("input[name = csrfmiddlewaretoken]").val();
        if (nm == "") {
            console.log("Please Enter Name");
        } else if (em == "") {
            console.log("Please Enter Email");
        } else if (pw == "") {
            console.log("Please Enter Password");
        } else {
            console.log(nm);
            console.log(em);
            console.log(pw);
            mydata = { name: nm, email: em, password: pw, csrfmiddlewaretoken: csr }
            console.log(mydata);

            $.ajax({
                url: "{% url 'save' %}",
                method: "POST",
                data: mydata,
                success: function (data) {
                    // console.log(data.status);
                    output = "";

                    if (data.status == "Save") {
                        alert("Form Submitted Successfully");
                        console.log("Form Submitted Successfully");
                        console.log(data.student_data);
                        x = data.student_data;
                        console.log(x[1].id)

                        for (i = 0; i < x.length; i++) {
                            output +=
                                "<tr><td>" +
                                x[i].id +
                                "</td><td>" +
                                x[i].name +
                                "</td><td>" +
                                x[i].email +
                                "</td><td>" +
                                x[i].password +
                                "</td><td> <input type='button'   class='btn btn-warning btn-edit' value='Edit' data-sid=" + x[i].id +
                                ">  <input type='button'  class='btn btn-danger btn-edit' value='Delete' + data-sid=" +
                                x[i].id + "></td></tr><br>";
                        }
                        // console.log("Reload");
                        // console.log(output);
                        alert(output);

                        $("#tbody").html(output);


                        $("form")[0].reset();
                    }

                    if (data.status == 0) {
                        alert("Form Submition Failed")
                    }

                },

            })

        }
    });

</script>
