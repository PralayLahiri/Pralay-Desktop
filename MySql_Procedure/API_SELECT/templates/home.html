{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/cdn.tailwindcss.js' %}"></script>
    <script src="{% static 'js/validation_gbm.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/Util.js' %}"></script>
    <script src="{% static 'js/Helper.js' %}"></script>
    <script src="{% static 'js/alpine.js' %}"></script>
    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/sweetAlert_pkl.js' %}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.2.4/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  

    <title>Document</title>

    <style>
  
        h1 {

            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #099bdf,
                    #3f34d6, #cf236b, #cf23cf);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }

        .li.has-dropdown > a:after {
            content: '\eb3a';
            font-family: unicons-line;
            font-size: 1rem;
            line-height: 1.8;
            float: right;
            color: var(--dk-gray-500);
            transition: all .3s ease-in-out;
        }

        .sidebar-dropdown > li > a {
            font-size: .85rem;
              padding: .5rem 0;
              display: block;
          }
    </style>

</head>
<body class="px-4 py-4  ">
    <div class="px-4 py-4 " >
        <div class="border-2 border-blue-900">
            <div class="flex justify-between">
                <div class="p-2">
                    <img class="shrink-0 h-12 w-12 rounded" src="{% static 'image/logo_1.jpg' %}"/>
                </div>    
                <div class="p-2 ">
                    <h1 class="text-3xl  ">Wellcome to Possible</h1>
                </div>
                <div class="flex justify-between">
                      <div class="p-2 relative" x-data="{ open: false }" @mouseleave="open = false" >

                                            <!-- Dropdown toggle button -->
                              <button
                              @mouseover="open = true"
                              class="flex items-center block p-2 bg-white bg-gray-100 rounded-md"
                            >
                              <span class="mr-4">Menu</span>
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                              </svg>
                            </button>

                                            <!-- Dropdown menu -->
                                            
                              <div
                              x-show="open"
                              class="absolute right-0 w-48 py-2 mt-2 bg-gray-100 rounded-md shadow-xl"
                            >
                              <a
                                href="#"
                                class="block px-4 py-2 text-sm text-gray-300 text-gray-700 hover:bg-gray-400 hover:text-white"
                              >
                                Services
                              </a>
                              <a
                                href="#"
                                class="block px-4 py-2 text-sm text-gray-300 text-gray-700 hover:bg-gray-400 hover:text-white"
                              >
                                About
                              </a>
                              <a
                                href="#"
                                class="block px-4 py-2 text-sm text-gray-300 text-gray-700 hover:bg-gray-400 hover:text-white"
                              >
                                Career
                              </a>
                              <a
                                href="#"
                                class="block px-4 py-2 text-sm text-gray-300 text-gray-700 hover:bg-gray-400 hover:text-white"
                              >
                                Others
                              </a>
                          </div>
                      </div>

                      <div class="p-2 relative" x-data="{ open: false }" @mouseleave="open = false" >

                                      <!-- Dropdown toggle button -->
                        <button
                        @mouseover="open = true"
                        class="flex items-center block p-2 bg-white bg-gray-100 rounded-md"
                      >
                        <span class="mr-4">Log In</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                      </button>

                                      <!-- Dropdown menu -->
                                      
                          <div
                          x-show="open"
                          class="absolute right-0 w-48 py-2 mt-2 bg-gray-100 rounded-md shadow-xl"
                        >
                          <a
                            href="#"
                            class="block px-4 py-2 text-sm text-gray-300 text-gray-700 hover:bg-gray-400 hover:text-white" data-modal-toggle="authentication-modal"
                          >
                            Employee
                          </a>
                          <a
                            href="#"
                            class="block px-4 py-2 text-sm text-gray-300 text-gray-700 hover:bg-gray-400 hover:text-white" data-modal-toggle="authentication-modal"
                          >
                            Employer
                          </a>

                      </div>
                  </div>
                </div>      
            </div>


        </div>
   


    </div>    
    <div>
      {%for i in data%}
        <p>{{i.name}}</p>
       {%endfor%} 
    </div>
</body>
</html>
